<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <script src="/index.0641b553.js" defer=""></script>
    <link rel="stylesheet" href="/index.4a508c1d.css">
  </head>
  <body>
    <div class="card">
      <div class="front">
        <span id="front-num">0000 0000 0000 0000</span>
        <span id="front-name">JANE APPLESEED</span>
        <p class="expiry-date">
          <span id="front-mm">00</span>/<span id="front-yy">00</span>
        </p>
      </div>
      <div class="back">
        <span id="back-cvc">000</span>
      </div>
    </div>

    <form action="submit">
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed" maxlength="19">
      <label for="card-num">Card Number</label>
      <input type="text" id="card-num" name="card-num" placeholder="e.g. 1234 5678 9123 0000" maxlength="20" pattern="[0-9]*">
      <span id="num-invalid"></span>
      <label for="month">Exp. Date (MM/YY)</label>
      <input autocomplete="off" class="exp" id="month" name="month" maxlength="2" pattern="[0-9]*" placeholder="MM" type="tel">
      <span id="month-invalid"></span>
      <label for="year"></label>
      <input autocomplete="off" class="exp" id="year" name="year" maxlength="2" pattern="[0-9]*" placeholder="YY" type="tel">
      <span id="year-invalid"></span>
      <label for="cvc">CVC</label>
      <input autocomplete="off" type="text" id="cvc" name="cvc" placeholder="e.g. 123" pattern="[0-9]*" maxlength="3">

      <button type="button" id="submit">Confirm</button>
    </form>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
