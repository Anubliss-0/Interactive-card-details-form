<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.654148d5.png">

    <title>Frontend Mentor | Interactive card details form</title>
    <script src="/index.0641b553.js" defer=""></script>
    <link rel="stylesheet" href="/index.4d663569.css">
  </head>
  <body>
    0000 0000 0000 0000 Jane Appleseed 00/00 000

    <form action="">
      <label for="name">Cardholder Name</label>
      <input type="text" id="name" name="name" placeholder="e.g. Jane Appleseed">
      <label for="card-num">Card Number</label>
      <input type="number" id="card-num" name="card-num" placeholder="e.g. 1234 5678 9123 0000" pattern="/^(?:4[0-9]{12}(?:[0-9]{3})?|[25][1-7][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$/">

      <input autocomplete="off" class="exp" id="month" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="MM" type="text">
      <input autocomplete="off" class="exp" id="year" maxlength="2" pattern="[0-9]*" inputmode="numerical" placeholder="YY" type="text">
      <button type="button" id="submit">Submit</button>
      <!-- CVC e.g. 123 Confirm -->
    </form>

    <!-- Completed state start -->

    Thank you! We've added your card details Continue
  </body>
</html>
